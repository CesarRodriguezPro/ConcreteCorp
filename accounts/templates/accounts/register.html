{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title%}Log In{% endblock %}

{% block content %}

<div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input name="username" type="text" class="form-control form-control-user" id="InputUserName" placeholder="Username">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input name="firstName"  type="text" class="form-control form-control-user" id="FirstName" placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input name="lastName"  type="text" class="form-control form-control-user" id="LastName" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="email" type="email" class="form-control form-control-user" id="InputEmail" placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input name="password"  type="password" class="form-control form-control-user" id="InputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input name="repeatPassword"  type="password" class="form-control form-control-user" id="RepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                {% if is_owner %}
                                    <div class="form-group">
                                        <input name="company_name" type="text" class="form-control form-control-user" id="InputCompanyName" placeholder="Company Name">
                                    </div>
                                    <div class="form-group">
                                        <input name="address" type="text" class="form-control form-control-user" id="InputCompanyAddress" placeholder="Company Address">
                                    </div>
                                {% endif %}
                                <input type="submit" class="btn btn-primary btn-user btn-block" placeholder="Register Account">
                            </form>
                            <br>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'accounts:login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

    </div>

{% endblock content %}
            </div>
